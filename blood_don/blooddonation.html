

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blood Donation Portal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>

<div class="fic"><center>
	<div id="logo-holder">
    <img src="lgg.png" class="image lgg" />
    <div class="text"><b>JESWIN JOSE VITHAYATHIL</b></div>
	</center></div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" onsubmit="" action="javascript: postToGoogle()">
				<span class="contact100-form-title">
					<center><h1>Blood Donation Portal</h1></center><br><span class="contact100-form-title1">Donor Informotion Collection - Details Protected (No Missuse)<br><br><br>
				</span></span>

				<div class="wrap-input100">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="Name" placeholder="Enter your Name" required>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100">
					<span class="label-input100">Your Contact</span>
					<input class="input100" type="number" name="cn" placeholder="Enter your Mobile" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="em" placeholder="Enter your Email Addess" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Gender</span>
					<div>
						<select class="selection-2" name="gn">
							<option>Select Gender</option>
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="O">Other</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Blood Group</span>
					<div>
						<select class="selection-2" name="bg">
							<option>Select Group</option>
							<option value="A+ve">A+ve</option>
							<option value="A-ve">A-ve</option>
							<option value="B+ve">B+ve</option>
							<option value="B-ve">B-ve</option>
							<option value="O+ve">O+ve</option>
							<option value="O-ve">O-ve</option>
							<option value="AB+ve">AB+ve</option>
							<option value="AB-ve">AB-ve</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Address</span>
					<textarea class="input100" name="add" placeholder="Your address here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>

	

		

	<div id="dropDownSelect1"></div>

	

	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>

<script>
function postToGoogle() {
   var field1 = $("[name='Name']").val();
   var field2 = $("[name='bg']").val();
   var field3 = $("[name='cn']").val();
   var field4 = $("[name='add']").val();
   var field5 = $("[name='gn']").val();
   var field6 = $("[name='em']").val();

   $.ajax({
     url: "https://docs.google.com/forms/d/e/1FAIpQLSe-FyRiGP9z5EZZa7DMmmzOssqyB4FeI7QEHzV8ORTIxy74bw/formResponse",
     data: {
/* Get the entry IDs from the form's HTML
(...)",null,0,[[924752166,null,0]](...)
(...)",null,0,[[997497831,null,0]](...)
*/
       "entry.952252676": field1,
       "entry.10748149": field2,
	   "entry.1870501279": field3,
	   "entry.56525026": field4,
	   "entry.78342910": field5,
	   "entry.21290973": field6
     },
     type: "POST",
     dataType: "xml",
     statusCode: {
       0: function() {
         //Success message
         window.location.href= 'blooddonation_thanks.html';
       },
       200: function() {
         //Success Message
         window.location.href= 'blooddonation_thanks.html';
       }
     }
   });
 }
</script>
<script>document.addEventListener('contextmenu', event => event.preventDefault());</script>

</body>
</html>
